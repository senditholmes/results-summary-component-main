<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="main-flex-container">
  <div class="main-card">
    <div class="your-results-section">
      <div class="your-results-section-title"> 
        <h1> Your Result </h1>
      </div>

      <div class="circle">
        <p> <span> 76 </span> <br>
          of 100 </p>
      </div>

      <div class="your-results-content">
        <h2> Great </h2>
        <p> You scored higher than 65% of <br>
          the people who have taken <br>
          these tests.</p>
      </div>

    </div>

    <div class="results-breakdown-section">
      <div class="summary-container">
        <h1> Summary </h1>
      </div>
      

      <div class="breakdown-header reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h3>Reaction</h3>
        <p><span> 80 /</span>  100 </p>
      </div>
    
      <div class="breakdown-header memory">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <h3>Memory</h3>
        <p><span> 92 /</span> 100 </p>
      </div>
    
      <div class="breakdown-header verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h3>Verbal</h3>
        <p><span> 61 /</span>  100 </p>
      </div>
    
      <div class="breakdown-header visual">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <h3>Visual</h3>
        <p><span> 72 /</span>  100 </p>
      </div>


        <button class="button">
          <p> Continue </p>
        </button>
    </div> 
  </div>
</div>
